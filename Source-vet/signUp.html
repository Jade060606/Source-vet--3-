<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <!--For responsive	-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google Font	-->
       <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/signup.css">
        <script type="module" src="signup.js" defer></script>
    </head>

    <body>

        <div class="register-container">
            <h1>Create Account</h1>
            <input type="text" id="name" placeholder="Full Name" required/>
            <input type="text" id="uname" placeholder="Username" required/>
            <input type="email" id="email" placeholder="Email" required/>
            <input type="password" id="password" placeholder="Password" required/>
            <!-- <input type="password" id="confirmpw" placeholder="Confirm Password" required/> -->

            <button type="submit" id="btn-signup">Sign Up</button>
            
        </div>
    </body>

</html>
